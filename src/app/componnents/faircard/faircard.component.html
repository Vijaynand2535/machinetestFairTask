<div class="card mb-4 faircard"
(click)="onCardclick()">
    <div class="card-body">
        <h4 class="text-uppercasse text-white m-2">{{getfair.fairName}}</h4>
        <div class="p-3 bg-white">
            <p class="m-0">
                Event type : {{getfair.type}}
            </p>
            <p class="m-0">
                Date : {{(getfair.startDate * 1000) | date}}
            </p>
        </div>
    </div>
</div>
