<div class="row">
    <div class="col-12">
        <h1 class="p-2 text-white text-center text-uppercase fairheading">Fairs</h1>
    </div>
    <div class="col-md-4">
        <app-faircard 
        (getfaircards)="onCard($event)"
        [getfair] = "fair"
        *ngFor="let fair of fairArr"
        ></app-faircard>
    </div>
    <div class="col-md-8">
        <app-fairdetails [getfairdetails] = "selectedFair"></app-fairdetails>
    </div>
</div>
